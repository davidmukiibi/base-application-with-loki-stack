global:
    scrape_interval:     15s

    external_labels:
      monitor: 'example-monitor'

  scrape_configs:
  - job_name: 'example-metric'
    scrape_interval: 5s

    metrics_path: /metrics/
    scheme: https
    basic_auth:
      username: admin
      password: adminadmin
    tls_config:
      insecure_skip_verify: true

    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names:
        - default

    relabel_configs:
    - source_labels: [__meta_kubernetes_service_label_app]
      separator: ;
      regex: safeboda-go-deployment
      replacement: $1
      action: keep
    - source_labels: [__meta_kubernetes_endpoint_port_name]
      separator: ;
      regex: https
      replacement: $1
      action: keep
    - source_labels: [__meta_kubernetes_namespace]
      separator: ;
      regex: (.*)
      target_label: namespace
      replacement: $1
      action: replace
    - source_labels: [__meta_kubernetes_pod_name]
      separator: ;
      regex: (.*)
      target_label: pod
      replacement: $1
      action: replace
    - source_labels: [__meta_kubernetes_service_name]
      separator: ;
      regex: (.*)
      target_label: service
      replacement: $1
      action: replace
    - source_labels: [__meta_kubernetes_service_name]
      separator: ;
      regex: (.*)
      target_label: job
      replacement: ${1}
      action: replace
    - separator: ;
      regex: (.*)
      target_label: endpoint
      replacement: http
      action: replace